<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <title>Itec Chatbot</title>
</head>

<body>
  <div class="background-gradient"></div>
  <div id="main-container">
    <div id="auth" class="card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" class="input" />
      <input type="password" id="password" placeholder="Password" class="input" />
      <button id="loginBtn" class="btn primary">Log In</button>
      <button id="signupBtn" class="btn secondary">Sign Up</button>
      <button id="googleSignInBtn" class="btn google">Sign in with Google</button>
      <p id="authMsg" class="msg"></p>
    </div>

    <div id="chatbot" class="card" style="display:none;">
      <button class="menu-button" id="menuBtn">
        <div class="menu-dots"></div>
      </button>

      <div class="menu-overlay" id="menuOverlay"></div>

      <div class="menu-popup" id="menuPopup">
        <button class="menu-item warning" id="clearHistoryBtn">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18l-2 13H5L3 6z" />
            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
          </svg>
          Clear Chat History
        </button>
        <button class="menu-item warning" id="clearAstraMemoryBtn">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path d="M12 1v6m0 6v6" />
            <path d="M21 12h-6m-6 0H3" />
          </svg>
          Clear Chatbot Memory
        </button>
        <button class="menu-item danger" id="logoutBtn">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
            <polyline points="16,17 21,12 16,7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          Log Out
        </button>
      </div>

      <h2>Welcome to <span class="brand">Itec Chatbot</span></h2>

      <div id="chat-history"
        style="width:100%;height:250px;overflow-y:auto;background:#f4f7fa;border-radius:1rem;padding:1rem;margin:1rem 0 1.5rem 0;text-align:left;font-size:1rem;">
      </div>

      <div class="chat-input-container">
        <input id="chat-input" class="input" type="text" placeholder="Type your message..." />
        <button id="sendBtn" class="btn primary">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const menuPopup = document.getElementById('menuPopup');
    const menuOverlay = document.getElementById('menuOverlay');

    function toggleMenu() {
      menuPopup.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    }

    function closeMenu() {
      menuPopup.classList.remove('active');
      menuOverlay.classList.remove('active');
    }

    menuBtn.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', closeMenu);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuPopup.contains(e.target)) {
        closeMenu();
      }
    });

    // Close menu on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeMenu();
      }
    });

    // Menu item click handlers will be handled by your main.js file
    // These are just placeholders to ensure the menu closes
    document.getElementById('clearHistoryBtn').addEventListener('click', () => {
      closeMenu();
    });

    document.getElementById('clearAstraMemoryBtn').addEventListener('click', () => {
      closeMenu();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      closeMenu();
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
